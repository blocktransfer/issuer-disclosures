<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Most Recent File</title>
    <script>
        function redirectToMostRecentFile() {
            const filePattern = /^\d{4}-\d{1,2}-\d{1,2}_\w+\.pdf$/; // Regex pattern for the desired format
            const files = [];

            // Get a list of all files in the current directory
            const filesInDirectory = new XMLHttpRequest();
            filesInDirectory.open("GET", ".", false); // Synchronous request
            filesInDirectory.send();
            const lines = filesInDirectory.responseText.split('\n');

            console.log('All files in directory:', lines);

            // Filter files that match the pattern
            lines.forEach(function (line) {
                if (filePattern.test(line)) {
                    console.log('Matched file:', line);
                    files.push(line);
                }
            });

            // Sort files by modification date in descending order
            files.sort(function (a, b) {
                return new Date(b) - new Date(a);
            });

            console.log('Sorted files:', files);

            // Construct the URL of the most recent file
            const mostRecentFile = files.length > 0 ? files[0] : '';

            console.log('Most recent file:', mostRecentFile);

            // Open the most recent file in a new tab/window
            if (mostRecentFile) {
                console.log('Opening most recent file:', mostRecentFile);
                window.open(mostRecentFile, '_blank');
            } else {
                console.log('No most recent file found.');
            }
        }
    </script>
</head>
<body onload="redirectToMostRecentFile()">
    <h1>Redirecting to Most Recent File...</h1>
</body>
</html>
