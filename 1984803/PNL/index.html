<!DOCTYPE html>
<html>
<head>
    <title>Files in Current Directory</title>
    <script>
        function listFilesInCurrentDirectory() {
            // Use a fetch request to get the list of files in the current directory
            fetch('./')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.querySelectorAll('a'); // Find all anchor tags on the page
                    
                    const files = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(href => !href.startsWith('http') && !href.startsWith('//')); // Exclude external links

                    // Display the list of files in the console
                    console.log('Files in the current directory:');
                    files.forEach(file => {
                        console.log(file);
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                });
        }
    </script>
</head>
<body onload="listFilesInCurrentDirectory()">
    <h1>Files in Current Directory</h1>
</body>
</html>
