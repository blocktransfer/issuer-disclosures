<!DOCTYPE html>
<html>
<head>
  <title>Laylor Corporation Statements - Issuers.info</title>
  <script type="text/javascript" src="../components/toml.js"></script>
</head>
<body>
  
  <h1>Laylor Corporation</h1>
  
  <div id="issuerInfo"></div>

  <script>
    
    const segments = window.location.href.split("/");
	const CIK = segments[segments.length - 2];
    
	const tomlURL = `https://blocktransfer.com/assets/${CIK}.toml`;
    
    fetch(tomlURL)
      // .then(response => response.text())
	  .then(response => {
        console.log("HTTP Response:", response);  // Log the HTTP response here
        return response.text();
      })
      .then(tomlData => {
        const parsedData = toml.parse(tomlData);
        const outputDiv = document.getElementById("issuerInfo");
        outputDiv.innerHTML = JSON.stringify(parsedData, null, 2);
      })
      .catch(err => console.error("An error occurred:", err));
  </script>
  
  
  <h2>Financial Statements</h2>
  
  <h3>Profit, Loss, & Retained Earnings</h3>
       <ul>
         <li>
      <a href="PNL/2023-6-30_Annual.pdf">
        2023-6-30 Annual
      </a>
    </li>
       </ul>
</body>
</html>
