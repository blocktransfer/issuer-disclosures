<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=javascript:window.location.href=getMostRecentFile()">
    <title>Redirecting to Most Recent File</title>
    <script>
        function getMostRecentFile() {
            const filePattern = /^\d{4}-\d{1,2}-\d{1,2}_\w+\.pdf$/; // Regex pattern for the desired format
            const files = [];

            // Get a list of all files in the current directory
            const filesInDirectory = new XMLHttpRequest();
            filesInDirectory.open("GET", ".", false); // Synchronous request
            filesInDirectory.send();
            const lines = filesInDirectory.responseText.split('\n');

            // Filter files that match the pattern
            lines.forEach(function (line) {
                if (filePattern.test(line)) {
                    files.push(line);
                }
            });

            // Sort files by modification date in descending order
            files.sort(function (a, b) {
                return new Date(b) - new Date(a);
            });

            // Return the URL of the most recent file
            return files.length > 0 ? files[0] : '.';
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="javascript:window.location.href=getMostRecentFile()">click here</a>.</p>
</body>
</html>
