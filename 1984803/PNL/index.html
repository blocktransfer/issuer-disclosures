<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Most Recent PDF</title>
    <script>
        function redirectToMostRecentPDF() {
            // Find the section with the heading "Profit, Loss, & Retained Earnings"
            const section = document.querySelector('h3:contains("Profit, Loss, & Retained Earnings")').nextElementSibling;

            if (section) {
                // Find all the links to PDF files within the section
                const pdfLinks = section.querySelectorAll('a[href$=".pdf"]');

                if (pdfLinks.length > 0) {
                    // Sort the links based on their text content (assumed to be date strings)
                    const sortedLinks = Array.from(pdfLinks).sort((a, b) => {
                        return new Date(b.textContent) - new Date(a.textContent);
                    });

                    // Get the link to the most recent PDF
                    const mostRecentPDF = sortedLinks[0].getAttribute('href');

                    // Redirect to the most recent PDF
                    if (mostRecentPDF) {
                        window.location.href = mostRecentPDF;
                    }
                } else {
                    console.log('No PDF files found in the "Profit, Loss, & Retained Earnings" section.');
                }
            } else {
                console.log('Section with heading "Profit, Loss, & Retained Earnings" not found.');
            }
        }
    </script>
</head>
<body onload="redirectToMostRecentPDF()">
    <h1>Redirecting to Most Recent PDF...</h1>
</body>
</html>
