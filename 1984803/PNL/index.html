<!DOCTYPE html>
<html>
<head>
    <title>Most Recent File</title>
    <script>
        function findMostRecentFile() {
            const filePattern = /^\d{4}-\d{1,2}-\d{1,2}_\w+\.pdf$/; // Regex pattern for the desired format
            
            // Use a fetch request to get the list of files in the current directory
            fetch('./')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.querySelectorAll('a'); // Find all anchor tags on the page

                    const pdfFiles = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(href => filePattern.test(href));

                    // Sort PDF files by modification date (not supported in all browsers)
                    pdfFiles.sort((a, b) => {
                        return new Date(b) - new Date(a);
                    });

                    // Display the link to the most recent PDF file
                    if (pdfFiles.length > 0) {
                        const mostRecentFile = pdfFiles[0];
                        const link = document.createElement('a');
                        link.href = mostRecentFile;
                        link.textContent = 'Most Recent PDF File';
                        document.body.appendChild(link);
                    } else {
                        document.body.textContent = 'No PDF files found with the specified format.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                });
        }
    </script>
</head>
<body onload="findMostRecentFile()">
    <h1>Most Recent File</h1>
</body>
</html>
